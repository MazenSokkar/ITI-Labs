<head>
    <title>Task 4.2</title>

    <script>
        var input = '';
        var number = 0;
        input = prompt("enter a number");
        number = parseInt(input);
        if (isNaN(number) === false) {
            alert("number in english " + number.toLocaleString("en-US"));
            alert("number in japanese " + number.toLocaleString("ja-JP"));
            alert("number in german " + number.toLocaleString("de-DE"));
            alert("number in indian " + number.toLocaleString("hi-IN"));
        }
    </script>
</head>
